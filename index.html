<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Sales Order</title>
    <style>
      body {
        font-family: "72", "Arial", sans-serif;
        background-color: #f7f7f7;
        color: #32363a;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      input[type="button"] {
        appearance: none;
        border: none;
        padding: 0.625rem 1.5rem;
        font-size: 0.875rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 0 0 1px #d1d5db inset;
      }

      input[type="button"]:hover {
        box-shadow: 0 0 0 1px #0a6ed1 inset;
        background-color: #f0f8ff;
      }

      /* SAP Fiori-style primary button */
      input[type="button"]:first-of-type {
        background-color: #0a6ed1;
        color: white;
        box-shadow: none;
      }

      input[type="button"]:first-of-type:hover {
        background-color: #0854a0;
      }

      /* SAP Fiori secondary buttons */
      input[type="button"]:not(:first-of-type) {
        background-color: white;
        color: #0a6ed1;
      }

      input[type="button"]:not(:first-of-type):hover {
        background-color: #eaf3fc;
      }

      .button-group {
        display: flex;
        gap: 0.75rem;
      }

      .footer-note {
        margin-top: 2rem;
        font-size: 0.75rem;
        color: #6a6d70;
      }
    </style>
  </head>
  <body>
    <div class="button-group">
      <input type="button" value="Lead anlegen" onclick="openLeadQuickCreate()" />
      <input type="button" value="Opportunity anlegen" onclick="openOpportunityQuickCreate()" />
      <!-- <input type="button" value="Sales Quote anlegen" onclick="openSalesQuoteQuickCreate()" /> -->
    </div>


    <script>
      function openOpportunityQuickCreate() {
        let event = {
          operation: "navigation",
          params: {
            routingKey: "guidedselling",
            viewType: "quickcreate",
            params: {
              $individualCustomer:
                '{id: "0199c31f-e132-7000-920b-e781035e190d"}',
            },
          },
          contextData: {
            individualCustomer: { id: "0199c31f-e132-7000-920b-e781035e190d" },
            isDraftMode: true,
          },
          data: {
            individualCustomer: '{id: "0199c31f-e132-7000-920b-e781035e190d"}',
            contextData: {
              individualCustomer:
                '{id: "0199c31f-e132-7000-920b-e781035e190d"}',
            },
          },
        };
        window.parent.postMessage(event, "*");
      }

      function openLeadQuickCreate() {
        let event = {
          operation: "navigation",
          params: {
            routingKey: "lead",
            viewType: "quickcreate",
            prefill: {
              name: "andreas-test-lead",
            },
          },
        };
        window.parent.postMessage(event, "*");
      }

      function openSalesQuoteQuickCreate() {
        let event = {
          operation: "navigation",
          params: {
            routingKey: "sales-quote",
            viewType: "list",
            $individualCustomer:
              '{id: "0199c31f-e132-7000-920b-e781035e190d"}',
          },
        };
        window.parent.postMessage(event, "*");
      }

      window.parent.addEventListener("message", (evt) => {
        console.log(`new event: ${JSON.stringify(evt.data)}`);
      });
    </script>
  </body>
</html>
