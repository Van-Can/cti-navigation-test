<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Sales Order</title>
</head>
<body>
  <input type="button" value="Neue Sales Order anlegen" onclick="openSalesOrder()" />

  <script>
    function openSalesOrder() {
      const message = {
        event: "navigationEvent",
        operation: "navigateToObject",
        data: {
          objectType: "SalesOrder",
          action: "Create"
        }
      };
      window.parent.postMessage(message, "*");
    }
  </script>
</body>
</html>
