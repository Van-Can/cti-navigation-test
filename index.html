  <body>

      type="button"

      onclick="createSOForCustomer()"
    />

    <script>

        console.log("we are in the widget, it does sth.");

        let event = {
          operation: "navigation",
          params: {

            routingKey: "guidedselling",
            viewType: "quickcreate",
          },
          data: {
            AccountID: "1000110",
            contextData: {
              AccountID: "1000110",
            },
          },
        };

        window.parent.postMessage(event, "*");
        console.log("we are after the post of the message.");
      }
    </script>
