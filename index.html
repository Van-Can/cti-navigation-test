<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Sales Order</title>
  </head>
  <body>
    <input
      type="button"
      value="Neue Sales Order anlegen"
      onclick="createSOForCustomer()"
    />

    <script>
      function createSOForCustomer() {
        window.parent.postMessage(
          {
            event: "navigationEvent",
            operation: "navigateToObject",
            data: {
              objectType: "SalesOrder",
              action: "Create",
              // Kontextdaten f√ºr das Vorbelegen
              contextData: {
                AccountID: "1000110"
              },
            },
          },
          "*"
        );
      }
    </script>
  </body>
</html>
